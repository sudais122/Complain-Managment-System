            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }
        .logo-area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 3rem;
            border-radius: 50%;
        }
        .img{
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 140px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            height: 140px;
        }
        .logo-area img {
            width: 100px;
            height: 100px;
        }
        .logo-area h1 {
            font-size: 3rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .logo-area p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .card-container {
            display: flex;             
            justify-content: center;   
            gap: 30px;                 
            flex-wrap: wrap;           
        }

        /* --- LOGIN CARD STYLES --- */
        .login-card {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            width: 280px;
            transition: transform 0.3s, background 0.3s;
        }

        .login-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            border-color: #BD2426;
        }

        .icon-box {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #BD2426;
        }

        .login-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-card span {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 600px) {
            .card-container {
                flex-direction: column; 
                align-items: center;
            }
            .logo-area h1 { font-size: 2rem; }
        }
    </style>
</head>
